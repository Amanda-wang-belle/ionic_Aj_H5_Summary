<ion-view hide-nav-bar="true" hide-tabs>

	<ion-header-bar class="bar-positive">
		<div class="buttons">
			<button class="button button-clear icon ion-ios-arrow-left" ng-click="Back()"></button>
		</div>
		<div class="buttons">
			<button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
		</div>
		<div class="buttons">
			<button class="button button-icon icon  ion-ios-plus-outline" ng-click="addList()"></button>
		</div>
		<h1 class="title" ng-bind="componentTitle"></h1>
		<div class="buttons">
			<button class="button button-icon icon  ion-navicon" ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
        </button>
		</div>
	</ion-header-bar>

	<ion-content>
		<div style="width: 95%;margin: 20px auto;">
			<div style="color: #63B8FF;font-size: 17px;">列表可以维护，点击头部删除按钮删除，点击头部右侧移动按钮移动列表位置，左滑还有操作</div>

			<ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
				<ion-item ng-repeat="x in dataList" class="item-remove-animate">
					<div class="inputTable" ng-repeat="y in x">
						<div class="left" ng-bind="y.name"></div>
						<div class="inputDiv">
							<input type="text" ng-model="y.value" class="inputInput" style="border: 1px solid #63B8FF; text-align: center;"/>
						</div>
					</div>

					<!--左滑操作-->
					<ion-option-button class="button-assertive" ng-click="edit(x)">
						Edit
					</ion-option-button>
					<ion-option-button class="button-calm" ng-click="share(x)">
						Share
					</ion-option-button>
					<!--点击头部中的删除按钮，每列左边出现删除按钮-->
					<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(x)">
					</ion-delete-button>
					<!--点击头部右侧移动按钮，每列右侧出现移动按钮-->
					<ion-reorder-button class="ion-navicon" on-reorder="moveItem(x, $fromIndex, $toIndex)"></ion-reorder-button>
				</ion-item>
			</ion-list>
		</div>

</ion-view>
