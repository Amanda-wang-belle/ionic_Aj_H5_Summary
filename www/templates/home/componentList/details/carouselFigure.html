<ion-view hide-nav-bar="true" hide-tabs>
	<ion-header-bar class="bar-positive">
		<div class="buttons">
			<button class="button button-clear icon ion-ios-arrow-left" ng-click="Back()"></button>
		</div>
		<h1 class="title" ng-bind="componentTitle"></h1>
	</ion-header-bar>
	<ion-content>
		<div ng-repeat="x in dataList" style="position: relative;">
			<ion-item class="item-icon-right" style="white-space: normal;" ng-click="showOrHide(x)">
				<span ng-bind="x.name"></span>
				<i class="icon ion-ios-arrow-down iconTop" id="idTop{{x.value}}"></i>
			</ion-item>
			<div id="idBottom{{x.value}}" class="hideItem" style="display: none;">
				<ion-item ng-repeat="y in x.list " class="item-icon-right" style="white-space: normal;padding-left: 50px;" ng-click="toDetail(y)">
					<span ng-bind="y.name"></span>
					<i class="icon ion-heart"></i>
				</ion-item>
			</div>
		</div>
	</ion-content>

</ion-view>
