<ion-view hide-nav-bar="true" hide-tabs>
	<ion-header-bar class="bar-positive">
		<div class="buttons">
			<button class="button button-clear icon ion-ios-arrow-left" ng-click="Back()"></button>
		</div>
		<h1 class="title" ng-bind="componentTitle"></h1>
	</ion-header-bar>
	<ion-content>
		<div style="width: 90%;margin: 60px auto;">
			<h3 align="center">版本检测一般存在于两个地方</h1>
			<div style="margin: 20px auto;">
				（1）打开APP之后即可检测，这种方法写在app.js之中，版本号要在其中写死。
			</div>
			<div style="margin: 20px auto;">
				（2）我的账户中的版本检测
			</div>
			<div style="margin: 20px auto;">
				版本检测及更新下载的方法在versionUpdate.js之中，用的人可以自己调用
			</div>
			<div style="margin: 20px auto;">
				版本下载的方法和下载中APK的下载一样，如果想看版本下载的方法，可去下载页面查看支付宝APK的下载
			</div>
		</div>
		
	</ion-content>

</ion-view>
