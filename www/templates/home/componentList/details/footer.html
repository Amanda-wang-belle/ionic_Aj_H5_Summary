<ion-view hide-tabs view-title={{componentTitle}}>
	<ion-content>
		<div ng-repeat="x in dataList" style="position: relative;">
			<ion-item class="item-icon-right" style="white-space: normal;" ng-click="showOrHide(x)">
				<span ng-bind="x.name"></span>
				<i class="icon ion-ios-arrow-down" id="idTop{{x.value}}"></i>
			</ion-item>
			<div id="idBottom{{x.value}}" style="display: none;">
				<ion-item ng-repeat="y in x.list" class="item-icon-right" style="white-space: normal;padding-left: 50px;" ng-click="showToast(y)">
					<span ng-bind="y.name"></span>
					<i class="icon ion-heart"></i>
				</ion-item>
			</div>
		</div>
	</ion-content>
	
	<ion-footer-bar align-title="left" class="bar-assertive" ng-class="footerIndex==0?'displayBlock':'displayNone'">
		<div class="buttons">
			<button class="button button-clear">左侧按钮</button>
		</div>
		<h1 class="title">Title!</h1>
		<div class="buttons" ng-click="doSomething()">
			<button class="button button-clear">右侧按钮</button>
		</div>
	</ion-footer-bar>
	
</ion-view>
