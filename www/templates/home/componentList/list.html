<ion-view view-title={{componentTitle}} hide-tabs>
	<ion-content>
		<ion-item ng-repeat = "x in dataList" class = "item-icon-right" style="white-space: normal;" ng-click="toDetail(x)">
			<span ng-bind="x.name"></span>
			<i class="icon ion-ios-arrow-forward"></i>
		</ion-item>
	</ion-content>
</ion-view>
